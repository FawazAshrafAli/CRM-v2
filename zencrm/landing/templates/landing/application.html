<!doctype html>
<html lang="en">
    <head>
        <title>Application For Crm</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main class="container mt-3">
            <form class="border shadow rounded-3 p-3 row" enctype="multipart/form-data" method="POST" action="{% url 'landing:application' %}">
                {% csrf_token %}
                <h4 class="text-center text-uppercase">Application Form</h4>
                <hr>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="logo" class="form-label">Logo <span class="text-danger"></span></label>
                        <input type="file" class="form-control" name="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="organization" class="form-label">Organization Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="organization" placeholder="Organization Name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="type_of_organization" class="form-label">Type of Organization <span class="text-danger">*</span></label>
                        <select class="form-control" name="type_of_organization" id="organization_type" required>
                            <option hidden selected>Select Organization</option>
                            <option value="Corporate">Corporate</option>
                            <option value="Service Provider">Service Provider</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Retail">Retail</option>
                            <option value="Financial Institution">Financial Institution</option>
                            <option value="Healthcare Provider">Healthcare Provider</option>
                            <option value="Technology Company">Technology Company</option>
                            <option value="Educational Institution">Educational Institution</option>
                            <option value="Nonprofit Organization">Nonprofit Organization</option>
                            <option value="Hospitality Industry">Hospitality Industry</option>
                            <option value="Government Agency">Government Agency</option>
                            <option value="Consulting Firm">Consulting Firm</option>
                            <option value="Legal Firm">Legal Firm</option>
                            <option value="Accounting Firm">Accounting Firm</option>
                            <option value="Transportation Company">Transportation Company</option>
                            <option value="Other">Other</option>                        
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" pattern="[0-9]+" title="Please provide a valid phone number." name="phone" placeholder="Phone" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="no_of_users" class="form-label">Number of Users <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="no_of_users" placeholder="Number of Users" required>
                    </div>                
                    <div class="form-group col-md-6 mb-4">
                        <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" pattern="[0-9]+" title="Please provide amount in digits." name="amount" placeholder="Amount" required>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit & Purchase</button>
                </div>
            </form>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
